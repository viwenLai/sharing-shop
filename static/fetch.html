body {
  color: #555;
  font-size: 15px;
  line-height: 1.7;
  font-family: 'Helvetica Neue',Helvetica,'PingFang SC','Hiragino Sans GB','Microsoft YaHei',Arial,sans-serif;

  /*background-image: url(https://static.kolast.com/eshop/img/b1.jpg);*/
  background-color: rgba(0,0,0,1);
  overflow-x: hidden;
}

.data-box {
	padding-top: 30px;
  box-sizing: border-box;
  width: 100%;
}

.data-top {
	overflow: hidden;
	padding: 60px 0 60px 0;
	background: #caa8a8;
	-moz-border-radius: 4px 4px 0 0; -webkit-border-radius: 4px 4px 0 0; border-radius: 4px 4px 0 0;
	text-align: left;
  position: relative;
}

.data-top img {
  position: absolute;
  top: -165px;
}

.data-bottom {
	padding: 25px 25px 30px 25px;

	text-align: left;
  width: 100%;
}

#msg {
  width: 100%;
}

#klassText {
  text-shadow: 1px 1px  2px rgba(0,0,0,0.1);
  margin-bottom: 25px;
}

.list-group {
  width: 100%;
}

.list-group-item {
  display: inline-block;
  text-shadow: 1px 1px rgba(0,0,0,0.1);
  margin-bottom: 25px;
  width: 20%;
  text-align: center;
  box-shadow: 0px 1px rgba(0,0,0,0.1);
}

.list-group-item:first-child {
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.list-group-item:last-child {
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  margin-bottom: 25px;
}

.list-group-item span {
  position: relative;
  top: -2px;
  box-shadow: 1px 1px #888888;
  display: none;
}

/*.list-group-item:nth-child(5n+1) {

.list-group-item:hover span {

.arr {
  text-align: center;
  text-shadow: 1px 1px rgba(0,0,0,0.1);
  clear: both;
}

.footer {
  display: none;
}

.go-top {
  position: fixed;
  right: 6px;
  bottom: 35px;
  font-size: 25px;
  padding-left: 10px;
  padding-right: 10px;
  border: 2px solid rgba(255,255,255,1);
  border-radius: 4px;
  color: rgba(255,255,255,1);
}

.go-top span {
  position: relative;
  top: 3px;
}

.go-top:hover {
  color: rgba(255,255,255,0.8);
  border: 2px solid rgba(255,255,255,0.8);
}

  .go-top {

    color: rgba(0,0,0,0.5);

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">

          <div class="data-box">

            <div class="data-top">
                <!-- <h3>店铺集</h3>
                <p>Sharing shop | 专注淘宝店铺分享</p> -->
                <img src="logo.png" alt="">
            </div>
            <div class="data-bottom">
              <div v-for="(item, klass) in shopData" id="msg">
                <h3 id="klassText">{{ klass }}</h3>
                <div class="list-group">
                    <a v-for="item in shopData[klass]" :href="item['url']" class="list-group-item" target="view_window">
                      <span class="label label-info">{{ item['code'] }}</span>
                      {{ item['name'] }}
                    </a>
                </div>
              </div>

              <!-- 返回顶部 -->
              <div>
                <a class="go-top" href="#">
                  <span class="glyphicon glyphicon-arrow-up"></span>
                </a>
              </div>

              <p class="arr">© 2017 店铺集 - Sharing shop | 专注淘宝店铺分享, All Rights Reserved.</p>

            </div>

            <div class="footer">your sharing shop</div>

          </div>

        </div>
      </div>
    </div>
  </div>
</body>

  <!-- 先引入 Vue -->
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://cdn.bootcss.com/element-ui/1.4.6/index.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          url: 'http://13.124.164.239:3378/api/v1/sharing-shops',
          visible: false,
          shopData: null,
          carouselData: [
            'https://static.kolast.com/eshop/img/1.jpeg',
            'https://static.kolast.com/eshop/img/2.jpeg',
            'https://static.kolast.com/eshop/img/3.jpeg',
            'https://static.kolast.com/eshop/img/4.jpeg',
            'https://static.kolast.com/eshop/img/5.jpeg',
            'https://static.kolast.com/eshop/img/6.jpeg'
          ]
        }
      },
      methods: {
        // API 相关操作
        fetchItems () {
          axios.get(this.url)
          .then(response => {
            var data = response.data
            /* Checking if error object was returned from the server */
            if (data) {
              this.shopData = data
              return
            }
          }).catch(error => {
            this.$notify({
              title: 'Service 获取失败',
              message: '出错信息 - ' + String(error),
              type: 'error'
            })
          })
        },
      },
      beforeMount: function () {
        this.fetchItems()
      }
    })
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?176ec3d0c895779f44b24f4ffb917950";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();

    window.onload = function() {
      $(".go-top").hide();
      $(function(){
        $(window).scroll(function(){
          if ($(window).scrollTop() > 100) {
            $(".go-top").fadeIn(500);
          } else {
            $(".go-top").fadeOut(500);
          }
        });
        $(".go-top").click(function(){
          $('body,html').animate({
            scrollTop: 0
          },1000);
          return false;
        });
      });
    }
  </script>
